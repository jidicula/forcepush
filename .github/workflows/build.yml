on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

name: Build

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build forcepush
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os:
          - 'ubuntu-latest'
          - 'macos-10.15'
        node-version:
          - '14'
          - '12'
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{matrix.node-version}}
      - name: Build site
        run: npm run build
    
